     <div class="con">
  						
		<form style="display:grid">
		
		  <div>
			<label for="age">Age:</label>
			<input id="age" type="text" placeholder="Age">

		  </div>
	
			<div>

			<label >Gender:</label>
			<input type="radio" name="gender" id="male" >
				<label >Male</label>
			<input type="radio" name="gender" id="female">
				<label >Female</label>


			</div>

			<div>

			<label for="height">Height(cm):</label>
			<input type="number" id="height">

			</div>

			<div>

			<label for="weight">Weight(kg):</label>
			<input type="number" id="weight">

			</div>

			<div>

			<label for="blood">Blood type:</label>
			<select id="blood">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="AB">AB</option>
			<option value="O">O</option>


			</select>	


			</div>
			
			<div>
			<button type="button" onclick="calculate()">Calculate</button>
			</div>

				<p id="calc"></p>
				<p id="blood_tip"></p>

	<script>
		function calculate(){
			var age = document.getElementById("age").value;
			var  height=document.getElementById("height").value;
			var  weight=document.getElementById("weight").value;
			var  blood=document.getElementById("blood").value;
			male=document.getElementById("male");
			female=document.getElementById("female");	
			
			if(male.checked){
				
				caloriesM=(10*weight)+(6.25*height)-(5*age)+5;
        		document.getElementById("calc").innerHTML="you need "+caloriesM+" Calories a day to maintain your weight";
			}else if(female.checked){
				
				caloriesW=(10*weight)+(6.25*height)-(5*age)-161;
           		document.getElementById("calc").innerHTML="you need "+caloriesW+" Calories a day to maintain your weight";
			}
			
			
			switch (blood) {

				case "A":
					document.getElementById("blood_tip").innerHTML="For your blood type we recomend fruit and vegetables ";
					break;
				case "B":
					document.getElementById("blood_tip").innerHTML="For your blood type we recomend rough food";
					break;
				case "AB":
					document.getElementById("blood_tip").innerHTML="For your blood type we recomend vegetarian";
					break;
				case "O":
					document.getElementById("blood_tip").innerHTML="For your blood type we recomend meet";
					break;

    }
			
		}
		
	</script>
